apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: bloghive
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: bloghive
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: 457795063740.dkr.ecr.us-east-1.amazonaws.com/api-gateway:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server:8761/eureka/"
            - name: EUREKA_CLIENT_RETRY_ENABLED
              value: "true"